    const newCourseName = document.getElementById("newCourse").value;
    if (newCourseName) {
        const dropdown = document.getElementById("courseDropdown");
        dropdown.add(new Option(newCourseName, newCourseName));

        // Optionally, save to localStorage
        let storedCourses = JSON.parse(localStorage.getItem("courseData")) || [];
        storedCourses.push(newCourseName);
        localStorage.setItem("courseData", JSON.stringify(storedCourses));

        document.getElementById("newCourse").value = ""; // Clear input
    } else {
        alert("Please enter a course name to add.");
    }
}

// Handle file upload for examiners
function handleFileUpload(fileInputId, dropdownId) {
    const fileInput = document.getElementById(fileInputId);
    const file = fileInput.files[0];
    if (!file) {
        alert("Please upload a file.");
        return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
        const excelData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

        const dropdown = document.getElementById(dropdownId);
        const examiners = [];

        // Parse Excel data and add it to dropdown
        excelData.forEach(row => {
            if (row[0]) {
                dropdown.add(new Option(row[0], row[0])); // Add new option for each examiner
                examiners.push(row[0]); // Collect examiner names
            }
        });

        // Merge with existing data in localStorage and update
        let storedExaminers = JSON.parse(localStorage.getItem("examinerData")) || [];
        storedExaminers = [...new Set([...storedExaminers, ...examiners])]; // Merge without duplicates
        localStorage.setItem("examinerData", JSON.stringify(storedExaminers));
    };
    
    reader.readAsArrayBuffer(file);
}

// Function to load courses from localStorage into the dropdown
function loadCourseDropdown() {
    const dropdown = document.getElementById("courseDropdown");
    const storedCourses = JSON.parse(localStorage.getItem("courseData")) || [];
    storedCourses.forEach(course => {
        dropdown.add(new Option(course, course));
    });
}

    storedExaminers.forEach(examiner => {
        dropdown.add(new Option(examiner, examiner));
    });
}
